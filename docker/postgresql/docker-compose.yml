version: '3.1'

services:
  db:
    container_name: postgres
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: pocket
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
      - ./data:/var/lib/postgresql/data
      #- ./../../init.sql:/docker-entrypoint-initdb.d/init.sql
